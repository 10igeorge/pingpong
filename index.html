<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.0.min.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>PingPong!</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong!</h1>
      <form class="form-inline">
        <div class="form-group">
          <label for="enteranumber">Count up to any number to play pingpong:</label>
          <input type="number" class="form-control" id="number" placeholder="Enter a number">
        </div>
        <button id="play" type="button" class="btn btn-default">Play</button>
      </form>
      <div class="results">
        <ul id="results"></span>
      </div>
    </div>
  </body>
</html>
